<div class="login-wrapper custom-bg">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            <div class="logo">CT General Hospital</div>
        </section>
        <section class="title">
            <h3 class="welcome">Please enter your registered email address!</h3>
        </section>
        <div class="login-group">            
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="email" name="username" clrInput placeholder="Email" [(ngModel)]="username"/>
            </clr-input-container>            
            
            <div class="error active" *ngIf="showError">
                Invalid user name
            </div>
            <button type="submit" class="btn btn-primary" routerLink="/reset" (click)="forgotPassword()">Submit</button>
            <a routerLink="/register" class="signup">New user? Register here.</a>
        </div>
    </form>
</div>
