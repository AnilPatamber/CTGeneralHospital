<header class="header-5 header-custom header1">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <img          
                width="40"            
                alt="Angular Logo"            
                src="../../assets/logo1.png"/>
            <span class="title">CT Hospital</span>
      </a>
    </div>
    <div class="header-nav">
      <a routerLink="/" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{ exact: true }"><span class="nav-text" >Home</span></a>
      <a routerLink="#" class="nav-link"><span class="nav-text">Contact</span></a>
      <a routerLink="#" class="nav-link"><span class="nav-text">About Us</span></a>
    </div>
    <div class="header-actions">
      <a routerLink="/register" routerLinkActive="active" class="nav-link nav-text">Register</a>
      <a routerLink="/login" routerLinkActive="active" class="nav-link nav-text">Login</a>
    </div>
  </header>

<header class="header-5 header-custom header2">
    <div class="branding">
        <a routerLink="/" class="nav-link">            
            <div class="toolbar" role="banner">
              <img            
                width="40"            
                alt="Angular Logo"            
                src="../../assets/logo1.png"/>
            <span class="title">CT Hospital</span>
            </div>
        </a>
    </div>
    <div class="header-nav">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <img class="custom-menu" src="../../assets/menu.png">
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-left">
            <a routerLink="/" clrDropdownItem>Home</a>
            <a routerLink="/login" clrDropdownItem>Login</a>
            <a routerLink="/register" clrDropdownItem>Register</a>
        </clr-dropdown-menu>
    </clr-dropdown>
    </div>
    <div class="header-actions">
      
        <a *ngIf="loggedIn" href="/" class="nav-link nav-text">
            Logout
        </a>
        <a *ngIf="!loggedIn" routerLink="/login" class="nav-link nav-text">
          Login
      </a>
    </div>
</header>
